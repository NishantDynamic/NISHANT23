<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=0.6" />
    <title>Ecommerce website</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/0e53af926d.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!--header section-->

    <header>
      <div id="header">
        <div class="header-logo">
          <a href="indext.html"target="_blank"><img src="images/logo.png" alt="Error loading image" /></a>
        </div>
        <div class="header-list">
          <nav class="header-list-nav">
            <ul>
              <li><a href="index.html">Home</a></li>  
              <li><a href="shop.html"target="_blank">Shop</a></li>
              
              <li><a href="about.html"target="_blank">About</a></li>
              <li><a class="active"href="contact.html"target="_blank">Contact Us</a></li>
            </ul>
          </nav>
          <div class="header-list-icon">
            <a href="cart.html"><i class="fa fa-bag-shopping"></i></a>
          </div>
        </div>
      </div>
    </header>

    <body>
        <div class="contact-container">
            <h2>Contact Us</h2>
            <p>If you have any questions or inquiries, feel free to get in touch with us.</p>
            <div class="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
    
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
    
                <button type="submit">Submit</button>
            </div>
        </div>
    </body>
    </html>
