<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce website</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/0e53af926d.js" crossorigin="anonymous"></script>
</head>

<body>
    <!--header section-->

    <header>
        <div id="header">
            <div class="header-logo">
                <a href="indext.html" target="_blank"><img src="images/logo.png" alt="Error loading image" /></a>
            </div>
            <div class="header-list">
                <nav class="header-list-nav">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="shop.html" target="_blank">Shop</a></li>

                        <li><a href="about.html" target="_blank">About</a></li>
                        <li><a href="contact.html" target="_blank">Contact Us</a></li>
                    </ul>
                </nav>
                <div class="header-list-icon">
                    <a class="active"href="cart.html"><i class="fa fa-bag-shopping"></i></a>
                </div>
            </div>
        </div>
    </header>

    <section class="cart-section">
        <div class="cart-content">
            <h2>Your Shopping Cart</h2>
            <ul id="cart-items"></ul>
            <p id="total-price">Total: $0.00</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 My E-Commerce Store. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
